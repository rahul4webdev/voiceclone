name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: /home/voiceclone.gahfaudio.in/public_html
  DOMAIN: voiceclone.gahfaudio.in
  APP_PORT: 8011

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            PROJECT_PATH="/home/voiceclone.gahfaudio.in/public_html"
            APP_PORT="8011"

            echo "=== Starting deployment to $PROJECT_PATH ==="

            # Create project directory if it doesn't exist
            mkdir -p $PROJECT_PATH
            cd $PROJECT_PATH

            # Initialize git repo if not exists, or pull latest
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/rahul4webdev/voiceclone.git
              git fetch origin main
              git checkout -b main origin/main
            else
              echo "Pulling latest changes from GitHub..."
              git fetch origin main
              git reset --hard origin/main
            fi

            # Check if virtual environment exists, create if not
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3.11 -m venv venv || python3.9 -m venv venv || python3 -m venv venv
            fi

            # Activate virtual environment and install dependencies
            echo "Installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -e ".[dev]"

            # Create required directories
            mkdir -p data/voices
            mkdir -p logs

            # Create .env from example if not exists
            if [ ! -f ".env" ]; then
              if [ -f ".env.example" ]; then
                cp .env.example .env
                # Update port in .env
                sed -i "s/PORT=8000/PORT=$APP_PORT/" .env
                echo "Created .env from .env.example - Please update with production values!"
              fi
            fi

            # Restart the application using systemd
            echo "Restarting application..."
            sudo systemctl restart voiceclone 2>/dev/null || {
              echo "systemctl failed, trying alternative restart..."
              # Kill existing process
              pkill -f "uvicorn voiceclone" 2>/dev/null || true
              sleep 2

              # Start in background with nohup
              nohup venv/bin/uvicorn voiceclone.main:app \
                --host 127.0.0.1 \
                --port $APP_PORT \
                --workers 2 \
                > logs/uvicorn.log 2>&1 &

              echo "Started uvicorn on port $APP_PORT in background"
            }

            echo "=== Deployment completed successfully! ==="

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sleep 10
            PROJECT_PATH="/home/voiceclone.gahfaudio.in/public_html"
            APP_PORT="8011"

            cd $PROJECT_PATH
            source venv/bin/activate

            # Check if the app is running
            if curl -s --max-time 10 http://127.0.0.1:$APP_PORT/health > /dev/null 2>&1; then
              echo "Application is running and healthy on port $APP_PORT!"
            else
              echo "Warning: Health check failed. Application may still be starting..."
              # Show recent logs for debugging
              tail -20 logs/uvicorn.log 2>/dev/null || true
            fi
