version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voiceclone-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql://voiceclone:${DB_PASSWORD:-voiceclone}@db:5432/voiceclone
      - REDIS_URL=redis://redis:6379/0
      - MODAL_TTS_ENDPOINT=${MODAL_TTS_ENDPOINT}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - VOICE_STORAGE_PATH=/app/data/voices
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - voice_data:/app/data/voices
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voiceclone-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    container_name: voiceclone-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=voiceclone
      - POSTGRES_PASSWORD=${DB_PASSWORD:-voiceclone}
      - POSTGRES_DB=voiceclone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voiceclone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceclone -d voiceclone"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: voiceclone-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - voiceclone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: voiceclone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - voiceclone-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  voice_data:

networks:
  voiceclone-network:
    driver: bridge
